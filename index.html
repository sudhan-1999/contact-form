<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./style.css" rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&display=swap"
      rel="stylesheet"
    />
    <title>Contact Form</title>
  </head>
  <body>
    <div class="cover" id="cover">
      <div class="container-md" id="form">
        <form class="row needs-validation" >
          <p class="contact">Contact us</p>
          <div class="col-md-4">
            <label for="validationCustom01" class="form-label"
              >First name*</label
            >
            <input
              type="text"
              class="form-control"
              id="validationCustom01"
              value=""
            />
            <p id="fname"></p>
          </div>
          <div class="col-md-4">
            <label for="validationCustom02" class="form-label"
              >Last name*</label
            >
            <input
              type="text"
              class="form-control"
              id="validationCustom02"
              value=""
            />
            <p id="lname"></p>
          </div>
          <div class="md">
            <label for="" class="form-label" id="email-label"
              >Email Address *</label
            >
            <input
              type="email"
              class="form-control"
              id="emailinput"
              style="max-width: 500px"
              value=""
            />
            <p id="email"></p>
          </div>
          <div class="row" id="Generaldiv">
            <div class="form-check col-md-4" id="firstradio">
              <input
                class="form-check-input"
                type="radio"
                name="General"
                id="General"
              />
              <label
                class="form-check-label"
                id="general1"
                for="General Enquiry"
                value="Genearal Enquiry"
              >
                Genearal Enquiry
              </label>
              <p id="generalp"></p>
            </div>
            <div class="form-check col-md-4" id="secondradio">
              <input
                class="form-check-input"
                type="radio"
                name="Support"
                id="Support"
                value="Support Request"
              />
              <label
                class="form-check-label"
                id="support1"
                for="Support Request"
              >
                Support Request
              </label>
              <p id="supportp"></p>
            </div>
          </div>
          <div class="textarea" id="textarea">
            <label for="validationCustom01" class="form-label">Message *</label>
            <input
              type="text"
              class="form-control"
              id="validationCustom03"
              value=""
              style="width: auto; height: 100px"
            />
            <p id="message"></p>
          </div>
          <div class="col-12">
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                value=""
                id="invalidCheck"
              />
              <label class="form-check-label" for="invalidCheck">
                I consent to being contacted by the term *
              </label>
              <p id="agree"></p>
            </div>
          </div>
          <div class="col-12">
            <button class="btn" id="button" type="submit" style="width: 100%">
              Submit form
            </button>
          </div>
        </form>
      </div>
    </div>
    <script src="./contactform.js"></script>
  </body>
</html>
